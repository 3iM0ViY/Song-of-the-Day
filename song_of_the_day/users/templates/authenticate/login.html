{% extends "base.html" %}

{% block content %}
	<h1>Log into your account</h1>

	<style>
		.form-group {
		    margin-bottom: 15px;
		    text-align: left;
		}

		.form-group label {
		    display: block;
		    margin-bottom: 5px;
		    color: #08192e;
		}

		.form-group input {
		    width: calc(100% - 20px);
		    padding: 10px;
		    margin-bottom: 5px;
		    border: 1px solid #ccc;
		    border-radius: 5px;
		    box-sizing: border-box;
		}

		.button {
		    display: inline-block;
		    padding: 10px 20px;
		    margin-top: 10px;
		    background-color: #c84d74;
		    color: #fff;
		    border: none;
		    border-radius: 5px;
		    font-size: 16px;
		    font-weight: bold;
		    cursor: pointer;
		    transition: background-color 0.3s, color 0.3s;
		}

		.button:hover {
		    background-color: #813e72;
		    color: #fff;
		}
	</style>

	<p>
		{% if messages %}
			{% for message in messages %}
				{{ message }}
			{% endfor %}
		{% endif %}
	</p>

	<form action="{% url 'login_user' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Submit" class="button">
    </form>
	
{% endblock content %}
